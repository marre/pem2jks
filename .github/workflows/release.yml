name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ needs.release.outputs.version }}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          BINARY_NAME="pem2jks-${GOOS}-${GOARCH}${EXT}"
          CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.GitCommit=${COMMIT} -X main.BuildDate=${DATE}" \
            -o ${BINARY_NAME} \
            ./cmd/pem2jks

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          BINARY_NAME="pem2jks-${{ matrix.goos }}-${{ matrix.goarch }}"
          ARCHIVE_NAME="${BINARY_NAME}.tar.gz"
          tar -czvf ${ARCHIVE_NAME} ${BINARY_NAME} LICENSE.txt README.md
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          BINARY_NAME="pem2jks-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          ARCHIVE_NAME="pem2jks-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip ${ARCHIVE_NAME} ${BINARY_NAME} LICENSE.txt README.md
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}

  build-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pem2jks
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pem2jks:${{ needs.release.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/pem2jks:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
