name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: pem2jks-linux-amd64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: pem2jks-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: pem2jks-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: pem2jks-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            VERSION=${{ steps.version.outputs.version }} \
            GIT_COMMIT=$(git rev-parse --short HEAD) \
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            cross build --release --target ${{ matrix.target }}
          else
            VERSION=${{ steps.version.outputs.version }} \
            GIT_COMMIT=$(git rev-parse --short HEAD) \
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare artifact
        run: |
          cp target/${{ matrix.target }}/release/pem2jks ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare release files
        run: |
          mkdir -p release/
          for dir in dist/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          chmod +x release/pem2jks-*
          cd release && sha256sum pem2jks-* > checksums.txt

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.10.1

      - name: Sign checksums
        run: |
          cd release
          cosign sign-blob --yes --bundle checksums.txt.sigstore.json checksums.txt

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOMs
        run: |
          cd release
          for binary in pem2jks-*; do
            [ "$binary" = "checksums.txt" ] && continue
            [ "$binary" = "checksums.txt.sigstore.json" ] && continue
            syft "$binary" -o spdx-json="${binary}.sbom.spdx.json" || true
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest binary artifacts
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "release/pem2jks-*"

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare Docker build context
        run: |
          mkdir -p linux/amd64 linux/arm64
          cp dist/pem2jks-linux-amd64/pem2jks-linux-amd64 linux/amd64/pem2jks
          cp dist/pem2jks-linux-arm64/pem2jks-linux-arm64 linux/arm64/pem2jks
          chmod +x linux/amd64/pem2jks linux/arm64/pem2jks

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_minor=$MAJOR.$MINOR" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pem2jks:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/pem2jks:${{ steps.version.outputs.major_minor }}
            ghcr.io/${{ github.repository_owner }}/pem2jks:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.10.1

      - name: Sign Docker image
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/pem2jks:${{ steps.version.outputs.version }}
